<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font Style - Roboto Condensed (300, 300i, 400, 700, 700i) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- Layout App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Compose Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-count.js"></script>

    <!-- Moments JS -->
    <script type="text/javascript" src="/scripts/moments.js"></script>

    <!-- FontAwesome Compatibilty -->
    <script defer src="https://use.fontawesome.com/releases/v5.6.1/js/all.js" integrity="sha384-R5JkiUweZpJjELPWqttAYmYM1P3SNEJRM6ecTQF05pFFtxmCO+Y1CiUhvuDzgSVZ" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- TOP NAVIGATION BAR (FIXED POSITION) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="Compose"><i class="fas fa-edit"></i> Compose</button>
    </nav>

    <!-- PAGE SPECIFIC CONTENT HERE -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweetSubmitter" action="/tweets" method="POST">
          <textarea class="messageText" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submitButton" type="submit" value="Tweet">
          <span class="counter">140</span>
          <p class="error"></p>
        </form>
      </section>

      <!-- TWEET CONTAINER BEING CREATED DYNAMICALLYIN APP.JS -->
      <section id="tweet-container">
        <!-- TWEET CONTAINER CONTENT -->
      </section>
    </main>

  </body>
</html>
